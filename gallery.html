<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width", initial-scale="1.0">

    <link rel="stylesheet" href="gallerystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="#" class="brand">Home</a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="index.html">Home</a>

                <a href="#">Explore</a>
                <a href="gallery.html">Gallery</a>
                <a href="#">Forum</a>
            </div>
        </div>
    </header>
    <section class="home">
        <div class="media-icons">
            <a href="#"> <i class="fab fa-facebook-f"></i></a>
            <a href="#"> <i class="fab fa-instagram"></i></a>
            <a href="#"> <i class="fab fa-twitter"></i></a>
        </div>
    </section>
    <div class="container">
        <video autoplay muted loop id="background-video">
            <source src="img/tlo3.mp4" type="video/mp4">
        </video>
        <h1>Gallery</h1>
        <div class="image-container">
            <div class="image"><img src="img/ryba1.jpg"></div>
            <div class="image"><img src="img/ryba2.jpg"></div>
            <div class="image"><img src="img/ryba3.jpg"></div>
            <div class="image"><img src="img/ryba4.jpg"></div>
            <div class="image"><img src="img/ryba5.jpg"></div>
            <div class="image"><img src="img/ryba6.jpg"></div>
            <div class="image"><img src="img/ryba7.jpg"></div>
            <div class="image"><img src="img/ryba8.jpg"></div>
        </div>

        <div class="popup-image">
            <span>&times;</span>
            <img src="img/ryba1.jpg">
            <div class="comments-container">
                <h2>Komentarze:</h2>
                <textarea placeholder="Dodaj komentarz"></textarea>
                <button>Dodaj komentarz</button>
                <div class="comment">no tutaj jestem se ja i se napisałem coś</div>
                <div class="comment">a tutaj jestem drugi ja i też se coś napisałem</div>
            </div>

        </div>
        <div class="bombelki">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
        </div>

    </div>
    <script>
        document.querySelectorAll('.image-container img').forEach(image =>{
            image.onclick = () =>{
                document.querySelector('.popup-image').style.display = 'block';
                document.querySelector('.popup-image img').src = image.getAttribute('src');
            }
        });

        document.querySelector('.popup-image span').onclick = () =>{
            document.querySelector('.popup-image').style.display = 'none';
        }
    </script>
</body>
</html>
